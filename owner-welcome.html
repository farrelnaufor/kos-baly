<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Kost BaLy</div>
    <div class="nav-actions">
      <a href="index.html" class="btn-login">Kembali</a>
    </div>
  </nav>
  <main style="padding: 30px 5% 60px; color:#fff;">
    <h1 style="margin-bottom: 10px;">Portal Owner</h1>
    <p id="status" style="opacity:.85; margin-bottom: 20px;"></p>
    <a id="go-dashboard" href="owner-dashboard.html" class="btn-login" style="display:none;">Masuk Dashboard</a>
    <a id="go-login" href="login.html" class="btn-login" style="display:none;">Login</a>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const { data: { user } } = await supabase.auth.getUser();
      const statusEl = document.getElementById('status');
      const goDash = document.getElementById('go-dashboard');
      const goLogin = document.getElementById('go-login');
      if (!user) {
        statusEl.textContent = 'Silakan login sebagai owner untuk mengakses dashboard.';
        goLogin.style.display = 'inline-block';
        return;
      }
      let role = 'renter';
      try {
        const { data: profile } = await supabase.from('profiles').select('role').eq('id', user.id).single();
        role = profile?.role || user.user_metadata?.role || 'renter';
      } catch (e) {
        role = user.user_metadata?.role || 'renter';
      }
      if (role === 'owner') {
        window.location.href = 'owner-dashboard.html';
      } else {
        statusEl.textContent = 'Akun Anda bukan owner.';
      }
    });
  </script>
</body>
</html>
