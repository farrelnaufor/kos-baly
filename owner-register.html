<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Owner - KOST Baly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register-style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
</head>
<body>

    <header class="navbar">
        <div class="logo">KOST Baly</div>
        <a href="index.html" class="btn-login">KEMBALI</a>
    </header>

    <main>
        <div class="form-container">
            <h2>Buat Akun Owner</h2>
            <form id="owner-register-form">
                <div class="input-group">
                    <label for="reg-name">Nama Lengkap</label>
                    <input type="text" id="reg-name" name="reg-name" required>
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="reg-email" required>
                </div>
                <div class="input-group">
                    <label for="reg-phone">Nomor Telepon</label>
                    <input type="tel" id="reg-phone" name="reg-phone" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="reg-password" required>
                </div>
                <div class="input-group">
                    <label for="reg-confirm-password">Konfirmasi Password</label>
                    <input type="password" id="reg-confirm-password" name="reg-confirm-password" required>
                </div>
                <button type="submit" class="btn-submit">Daftar Sebagai Owner</button>
            </form>
            <p class="toggle-form-text">Sudah punya akun? <a href="owner-login.html">Login Owner</a></p>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('owner-register-form');

        let notificationElement = document.querySelector('.notification');

        if (!notificationElement) {
            notificationElement = document.createElement('div');
            notificationElement.className = 'notification';
            document.querySelector('.form-container').appendChild(notificationElement);
        }

        function showNotification(message, isError = false) {
            notificationElement.textContent = message;
            notificationElement.className = `notification ${isError ? 'error' : 'success'}`;
            notificationElement.style.display = 'block';

            setTimeout(() => {
                notificationElement.style.display = 'none';
            }, 5000);
        }

        if (registerForm) {
            registerForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const name = document.getElementById('reg-name').value;
                const email = document.getElementById('reg-email').value;
                const phone = document.getElementById('reg-phone').value;
                const password = document.getElementById('reg-password').value;
                const confirmPassword = document.getElementById('reg-confirm-password').value;

                if (!name || !email || !phone || !password || !confirmPassword) {
                    showNotification('Semua field harus diisi', true);
                    return;
                }

                if (password !== confirmPassword) {
                    showNotification('Password dan konfirmasi password tidak cocok', true);
                    return;
                }

                try {
                    const submitButton = registerForm.querySelector('.btn-submit');
                    const originalButtonText = submitButton.textContent;
                    submitButton.textContent = 'Mendaftar...';
                    submitButton.disabled = true;

                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                full_name: name,
                                phone: phone,
                                role: 'owner'
                            }
                        }
                    });

                    submitButton.textContent = originalButtonText;
                    submitButton.disabled = false;

                    if (error) {
                        showNotification(`Pendaftaran gagal: ${error.message}`, true);
                        console.error('Error registering:', error);
                        return;
                    }

                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([
                            {
                                id: data.user.id,
                                full_name: name,
                                email: email,
                                phone: phone,
                                role: 'owner'
                            }
                        ]);

                    if (profileError) {
                        console.error('Error saving profile:', profileError);
                    }

                    showNotification('Pendaftaran berhasil! Anda akan diarahkan ke halaman login.');

                    setTimeout(() => {
                        window.location.href = 'owner-login.html';
                    }, 2000);

                } catch (err) {
                    showNotification(`Terjadi kesalahan: ${err.message}`, true);
                    console.error('Unexpected error:', err);
                }
            });
        }
    });
    </script>
</body>
</html>
