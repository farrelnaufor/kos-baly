<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Owner - KOST Baly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
</head>
<body>

    <header class="navbar">
        <div class="logo">KOST Baly</div>
        <a href="index.html" class="btn-login">KEMBALI</a>
    </header>

    <main>
        <div class="form-container">
            <h2>Login Owner</h2>
            <form id="owner-login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Masuk</button>
            </form>
            <p class="toggle-form-text">Belum punya akun? <a href="owner-register.html">Buat Akun Owner</a></p>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        async function checkAuthStatus() {
            try {
                const { data: { user } } = await supabase.auth.getUser();

                if (user) {
                    const { data: profile } = await supabase
                        .from('profiles')
                        .select('role')
                        .eq('id', user.id)
                        .single();

                    if (profile && profile.role === 'owner') {
                        window.location.href = 'owner-dashboard.html';
                    }
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        }

        checkAuthStatus();

        const loginForm = document.getElementById('owner-login-form');

        let notificationElement = document.querySelector('.notification');

        if (!notificationElement) {
            notificationElement = document.createElement('div');
            notificationElement.className = 'notification';
            document.querySelector('.form-container').appendChild(notificationElement);
        }

        function showNotification(message, isError = false) {
            notificationElement.textContent = message;
            notificationElement.className = `notification ${isError ? 'error' : 'success'}`;
            notificationElement.style.display = 'block';

            setTimeout(() => {
                notificationElement.style.display = 'none';
            }, 5000);
        }

        if (loginForm) {
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showNotification('Email dan password harus diisi.', true);
                    return;
                }

                try {
                    const submitButton = loginForm.querySelector('.btn-submit');
                    const originalButtonText = submitButton.textContent;
                    submitButton.textContent = 'Masuk...';
                    submitButton.disabled = true;

                    console.log('Mencoba login dengan email:', email);

                    if (!email.includes('@') || !email.includes('.')) {
                        showNotification('Format email tidak valid', true);
                        submitButton.textContent = originalButtonText;
                        submitButton.disabled = false;
                        return;
                    }

                    if (password.length < 6) {
                        showNotification('Password minimal 6 karakter', true);
                        submitButton.textContent = originalButtonText;
                        submitButton.disabled = false;
                        return;
                    }

                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    submitButton.textContent = originalButtonText;
                    submitButton.disabled = false;

                    console.log('Hasil login:', data ? 'Berhasil' : 'Gagal', error ? error : '');

                    if (error) {
                        if (error.message.includes('Invalid login credentials')) {
                            showNotification('Email atau password salah. Pastikan Anda sudah terdaftar.', true);
                        } else {
                            showNotification(`Login gagal: ${error.message}`, true);
                        }
                        console.error('Error logging in:', error);
                        return;
                    }

                    if (data && data.user) {
                        const { data: profile } = await supabase
                            .from('profiles')
                            .select('role')
                            .eq('id', data.user.id)
                            .single();

                        if (!profile || profile.role !== 'owner') {
                            await supabase.auth.signOut();
                            showNotification('Akun ini bukan akun owner. Silakan gunakan halaman login yang sesuai.', true);
                            return;
                        }

                        localStorage.setItem('userSession', JSON.stringify({
                            id: data.user.id,
                            email: data.user.email,
                            name: data.user.user_metadata?.full_name || 'Owner',
                            role: 'owner'
                        }));

                        showNotification('Login berhasil! Anda akan diarahkan ke dashboard.');

                        setTimeout(() => {
                            window.location.href = 'owner-dashboard.html';
                        }, 1500);
                    } else {
                        showNotification('Terjadi kesalahan saat login. Data pengguna tidak ditemukan.', true);
                    }
                } catch (err) {
                    showNotification(`Terjadi kesalahan: ${err.message}`, true);
                    console.error('Unexpected error:', err);
                }
            });
        }
    });
    </script>
</body>
</html>
